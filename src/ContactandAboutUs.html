    <script>
        $(document).ready(function(){
            $("#myForm").submit(function(e) {
                e.preventDefault();
                buttonClicked();
            });
            $("#popUpClose").click(function() {
                $("#popUpWindow").hide();
            });
            $("#popUpWindow").hide();

        });

        function buttonClicked() {
            if (!validateForm())
                return;

            var formString = $('#myForm').serializeArray();

            $("#results").html("");
            $("#results").append("Name: " + formString[0].value + '</br>');
            $("#results").append("Email: " + formString[1].value + '</br>');
            $("#results").append("Feedback: " + formString[2].value + '</br>');
            $("#results").append("Question: " + formString[3].value + '</br>');
            $("#results").append("Mailing List: " + formString[4].value + '</br>');
            $("#results").append("State: " + formString[5].value + '</br>');

            $("#popUpWindow").show();
        }

        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            var y = document.forms["myForm"]["ename"].value;
            var z = document.forms["myForm"]["state"].value;
            if (x == "") {
                alert("Name must be filled out!");
                return false;
            }

            if (y == "") {
                alert("Email must be filled out!");
                return false;
            }

            if (z == "empty") {
                alert("Please pick a valid state!");
                return false;
            }

            return true;
        }
    </script>
