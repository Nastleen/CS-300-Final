<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nicholas Lee">

    <title>Picture Gallery</title>

    <link rel="icon" href="img/icon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="FinalStyle.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet" >
    <link href="css/font-awesome.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="includeNavMenu"></div>
<script>
    $("#includeNavMenu").load("NavMenu.html");
</script>

<div class="container">
    <div class="row">
        <h2 id="inputForm">Input Form</h2>
        <hr class="featurette-divider">
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Please enter your name here:">
            </div>

            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="name" class="form-control" id="inputEmail" placeholder="Please enter your email here:">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group">
                <label for="commentArea">Feedback</label>
                <textarea class="form-control" id="commentArea" rows="3" placeholder="Please give us your comments here!"></textarea>
            </div>

            <fieldset class="form-group">
                <legend id="colorBear">How fast can a brown bear run?</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                        40 MPH
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        30 MPH
                    </label>
                </div>

            </fieldset>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input">
                    Add your email to our mailing list?
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
</div>
    <footer class="footer" id="footerRight">
        <p>&copy; 2016 Nicholas Lee</p>
    </footer>

</body>

</html>
