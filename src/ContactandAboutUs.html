    <script>
        input.oninvalid = function(event) {
            event.target.setCustomValidity('Please match the requested format.');
        }

        $(document).ready(function(){
            $('#myForm').on('submit', function(e) {
                e.preventDefault();
                buttonClicked();
            });
        });

        function buttonClicked() {
            if (!validateForm())
                return;

                alert("Thank you for your submission!");
        }

        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            var y = document.forms["myForm"]["ename"].value;
            var z = document.forms["myForm"]["state"].value;
            if (x == "") {
                alert("Name must be filled out!");
                return false;
            }

            if (y == "") {
                alert("Email must be filled out!");
                return false;
            }

            if (z == "empty") {
                alert("Please pick a valid state!");
                return false;
            }

            return true;
        }
    </script>

        <h2 id="inputForm">Input Form</h2>

        <form name="myForm" onsubmit="buttonClicked()" method="post">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" name="fname" pattern="^[_A-z0-9]{1,}$" class="form-control" id="inputName" placeholder="Please enter your name here:">
            </div>
