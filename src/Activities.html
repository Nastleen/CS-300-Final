<head>

    <title>Picture Gallery</title>

    <link rel="icon" href="img/icon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-social.css" rel="stylesheet" >

    <div id="includeNavMenu"></div>
    <script>
        $("#includeNavMenu").load("NavMenu.html");

    <script>
        $(document).ready(function () {
            $(".description").hide();
            $("#biking-icon").click(function() {
                $(".description").hide();
                $("#bikingDesc").toggle();
            });
            $("#camping-icon").click(function() {
                $(".description").hide();
                $("#campingDesc").toggle();
            });
            $("#fishing-icon").click(function() {
                $(".description").hide();
                $("#fishingDesc").toggle();
            });
            $("#hiking-icon").click(function() {
                $(".description").hide();
                $("#hikingDesc").toggle();
            });
        });
    </script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1 id="galleryHeader">Activities</h1>
        </div>
    </div>
    <div class="row">
        <center>
            <img src="img/Activities/biking.png" id="biking-icon" class="act" alt="Short alt text">
            <img src="img/Activities/camping.png" id="camping-icon" class="act" alt="Short alt text">
            <img src="img/Activities/fishing.png" id="fishing-icon" class="act" alt="Short alt text">
            <img src="img/Activities/hiking.png" id="hiking-icon" class="act" alt="Short alt text">
        </center>
    </div>
    <div class="row description" id="bikingDesc">
        test

        test
    </div>

    </div>
    <div class="row description" id="hikingDesc">

</div>
