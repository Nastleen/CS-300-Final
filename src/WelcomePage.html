<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nicholas Lee">

    <title>Welcome to the YellowStone National Park!</title>

    <link rel="icon" href="img/icon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="FinalStyle.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div id="includeNavMenu"></div>
<script>
    $("#includeNavMenu").load("NavMenu.html");
</script>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide" src="img/Slide1.jpg" alt="First slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Welcome!</h1>
                </div>
            </div>
        </div>
        <div class="item">
            <img class="second-slide" src="img/summer.jpg" alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Gorgeous scenery!</h1>
                </div>
            </div>
        </div>
        <div class="item">
            <img class="third-slide" src="img/waterfall.jpg" alt="Third slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Visit the park today!</h1>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="js/bootstrap.min.js"></script>

</body>

</html>
